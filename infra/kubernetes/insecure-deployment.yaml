apiVersion: apps/v1
kind: Deployment
metadata:
name: insecure-app
labels:
app: insecure-app
spec:
replicas: 1
selector:
matchLabels:
app: insecure-app
template:
metadata:
labels:
app: insecure-app
spec:
containers:
- name: app
image: nginx:latest # no pinning
securityContext:
runAsUser: 0 # ❌ runs as root
allowPrivilegeEscalation: true # ❌
privileged: true # ❌
ports:
- containerPort: 80
